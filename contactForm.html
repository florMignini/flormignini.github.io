<!DOCTYPE html>
    <html lang="en"> <!-- important the language selection -->
        <head>
            <!--here goes metadata and so on -->
            <meta charset="UTF-8"> 
            <title>Contact Us!</title>
            <link rel="icon" href="./images/dragonFavIcon.png" type="image/x-icon"> <!-- adding a fav icon -->
            <link rel="stylesheet" href="index.css">
            <!-- icons import  -->
            <link rel="stylesheet"  href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        </head>
        <body>
            <header class="Contact_header">
                <nav class="Contact_nav">
                    <div >
                        <img src="./images/1566.jpg" alt="ESPNlogo" class="Contact_navImage">
                    </div>
                    <h1 class="Contact_navH1">Tattoo Page</h1>
                </nav>
                </header>
                <div class="Contact_title_div">
                    <h2 class="Contact_title"> LetÂ´s get in touch!</h2>
                </div>
                <form class="Contact_form">
                    <p class="Contact_p_form">
                        <label for="firstName" >
                            First Name:
                        </label>
                        <input
                        type="text" 
                        name="firstName"
                        id="firstName"
                        placeholder="James"
                        autocomplete="on"
                        required
                        autofocus
                        >
                    </p>
                    <p class="Contact_p_form">
                        <label for="lastName" >
                            Last Name:
                        </label>
                        <input
                        type="text" 
                        name="lastName"
                        id="lastName"
                        placeholder="Smith"
                        autocomplete="on"
                        required
                        autofocus
                        >
                    </p>
                    <p class="Contact_p_form">
                        <label for="phone" >
                            Phone:
                        </label>
                        <input
                        type="text" 
                        name="phone"
                        id="phone"
                        placeholder="111-111-111"
                        pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
                        required
                        >
                    </p>
                </form>
        </body>
    </html>
